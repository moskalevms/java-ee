<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Product List"/>
</ui:include>


<h:body>
    
    <f:event listener="${productController.preloadProducts}" type="preRenderView"/>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EShop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"/>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <h:link styleClass="nav-link" outcome="#">List</h:link>
            </li>
            <li class="nav-item">
                <h:link styleClass="nav-link"  outcome="${pageContext.request.contextPath}/cart">Cart</h:link>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row py-2">
        <h:form id="productsForm">
        <div class="col-12">
            <h:commandButton value="Add Product" styleClass="btn btn-primary" action="#{productController.createProduct}"/>
        </div>

        <div class="col-12">
            <h:dataTable value="#{productController.allProducts}" var="product" styleClass="table table-bordered my-2">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        #{product.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{product.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Desctiption</f:facet>
                        #{product.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        #{product.price}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton value="Edit" action="#{productController.editProducts(product)}" styleClass="mr-1"/>
                        <h:commandButton value="Delete" action="#{productController.deleteProducts(product)}" styleClass="mr-1">
                            <f:ajax event="click" render="productsForm"/>
                        </h:commandButton>
                        <h:commandButton value="Add to cart" action="#{productController.addToCart(product)}" styleClass="mr-1">
                            <f:ajax event="click" render="productsForm"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</h:body>
</html>
