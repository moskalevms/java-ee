<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Product List"/>
</ui:include>

<h:body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EShop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"/>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">List</a>
            </li>
        </ul>
    </div>
</nav>

<h3>Cart Info</h3>
<h:form prependId="false">
    <table border="1" cellpadding="2" cellspacing="2">
        <tr>
            <th>Option</th>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
        </tr>
        <ui:repeat var="item" value="#{cartController.items}">
            <tr>
                <td align="center">
                    <h:commandLink value="X" action="#{cartController.delete(item.product)}"></h:commandLink>
                </td>
                <td>#{item.product.id}</td>
                <td>#{item.product.name}</td>
                <td>#{item.product.price}</td>
                <td>#{item.quantity}</td>
                <td>#{item.product.price * item.quantity}</td>
            </tr>
        </ui:repeat>
        <tr>
            <td colspan="5" align="right">Total</td>
            <td>#{cartController.total()}</td>
        </tr>
    </table>
    <br></br>
    <h:commandLink value="Continue Shopping" action="#{cartController.index()}"></h:commandLink>
</h:form>

</h:body>
</html>
